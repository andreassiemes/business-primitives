# Business Primitive: Status Update
# A molecular unit combining metric, trend, and assessment.

bp: "1.0"
primitive: status-update
type: molecule
composed_of: [metric, status, action]

description: >
  A status update is what most weekly reports try to be:
  a metric with its trend, an assessment, and whether
  action is needed. Structured, not narrated.

fields:
  - name: metric
    type: object
    required: true
    description: The metric being reported (inline metric primitive)

  - name: trend
    type: enum
    values: [improving, stable, declining, volatile]
    required: true
    description: Evaluative direction over the reporting period

  - name: assessment
    type: string
    required: true
    description: Human interpretation of what the numbers mean

  - name: action_needed
    type: boolean
    required: true
    description: Whether this requires intervention

  - name: actions
    type: list
    required: false
    description: Recommended next steps (inline action primitives or strings)

example:
  bp: "1.0"
  primitive: status-update
  id: su-velocity-kw12
  metric:
    name: "Sprint Velocity"
    value: 42
    unit: "story points"
  trend: declining
  assessment: "Third consecutive sprint below target. Team capacity reduced by parental leave."
  action_needed: true
  actions:
    - "Adjust sprint commitment to 35 SP until team is back to full capacity in KW 16"
