# Business Primitive: Action
# An atomic unit representing a task with ownership and due date.

bp: "1.0"
primitive: action
type: atom

description: >
  An action is a task that someone owns and has a due date for.
  The bridge between decisions and outcomes.

fields:
  - name: owner
    type: string
    required: true
    description: Person or role responsible

  - name: title
    type: string
    required: true
    description: What needs to be done

  - name: description
    type: string
    required: false
    description: Additional detail or acceptance criteria

  - name: due_date
    type: date
    required: true
    description: When it is due (YYYY-MM-DD)

  - name: status
    type: enum
    values: [open, in_progress, blocked, done, cancelled]
    required: true
    description: Current state

  - name: priority
    type: enum
    values: [low, normal, high, critical]
    required: false
    description: Relative importance

example:
  bp: "1.0"
  primitive: action
  id: act-roadmap-q2
  owner: "Product Manager"
  title: "Finalize Q2 roadmap and share with stakeholders"
  due_date: 2026-03-20
  status: in_progress
  priority: high
