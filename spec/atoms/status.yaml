# Business Primitive: Status
# An atomic unit representing the state assessment of an entity.

primitive: status
type: atom
version: "0.5"

description: >
  A status captures the current state of any entity — a project,
  a team, a system, a goal. Traffic-light simplicity with
  structured detail behind it.

fields:
  - name: entity
    type: string
    required: true
    description: What is being assessed

  - name: state
    type: enum
    values: [green, amber, red]
    required: true
    description: Overall assessment (traffic light)

  - name: detail
    type: string
    required: true
    description: Brief explanation of current state

  - name: updated
    type: date
    required: true
    description: When this assessment was last updated

  - name: owner
    type: string
    required: false
    description: Who is responsible for this entity

example:
  entity: "Data Platform Migration"
  state: amber
  detail: "On schedule but resource risk — 2 engineers on vacation in KW 14"
  updated: 2026-03-10
  owner: "Migration Lead"
