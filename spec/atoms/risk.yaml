# Business Primitive: Risk
# An atomic unit representing an assessed risk.

bp: "1.0"
primitive: risk
type: atom

description: >
  A risk combines threat description, probability, impact, ownership,
  and mitigation. Making risks explicit is the first step to managing them.

fields:
  - name: threat
    type: string
    required: true
    description: What could go wrong

  - name: probability
    type: enum
    values: [low, medium, high, critical]
    required: true
    description: Likelihood of occurrence

  - name: impact
    type: enum
    values: [low, medium, high, critical]
    required: true
    description: Severity if it occurs

  - name: owner
    type: string
    required: true
    description: Person or role responsible for monitoring

  - name: mitigation
    type: string
    required: false
    description: Planned response or prevention strategy

  - name: status
    type: enum
    values: [identified, monitoring, mitigating, resolved, accepted]
    required: false
    description: Current handling state

  - name: risk_score
    type: string
    required: false
    description: "Computed PxI label, e.g. 'medium-high'"

example:
  bp: "1.0"
  primitive: risk
  id: rsk-engineer-attrition
  threat: "Key engineer leaving during migration project"
  probability: medium
  impact: high
  owner: "Engineering Lead"
  mitigation: "Cross-training program, documentation sprint in KW 12"
  status: mitigating
  risk_score: "medium-high"
