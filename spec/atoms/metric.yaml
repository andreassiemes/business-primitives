# Business Primitive: Metric
# An atomic unit representing a measurable value with context.

bp: "1.0"
primitive: metric
type: atom

description: >
  A metric is a number with context: what it measures, its unit,
  current trend, and the period it covers. Numbers without context
  are noise. Metrics are signal.

fields:
  - name: name
    type: string
    required: true
    description: What is being measured

  - name: value
    type: number
    required: true
    description: The measured value

  - name: unit
    type: string
    required: true
    description: Unit of measurement (%, EUR, count, hours, etc.)

  - name: period
    type: string
    required: true
    description: Time period this metric covers

  - name: trend
    type: enum
    values: [improving, stable, declining, volatile]
    required: false
    description: Evaluative direction of change (improving = good)

  - name: direction
    type: enum
    values: [up, down, flat]
    required: false
    description: Raw directional data (up = numerically increasing)

  - name: target
    type: number
    required: false
    description: Target or benchmark value

  - name: source
    type: string
    required: false
    description: Where this number comes from

example:
  bp: "1.0"
  primitive: metric
  id: met-retention-q1
  name: "Customer Retention Rate"
  value: 94.2
  unit: "%"
  period: "Q1 2026"
  trend: improving
  direction: up
  target: 95.0
  source: "CRM Dashboard"
